name: Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  integration-compatibility:
    name: Integration Compatibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run static code quality tests
        run: python tests/test_code_quality.py

      - name: Check test results
        if: success()
        run: echo "✓ All code quality tests passed!"

  javascript-validation:
    name: Validate JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check JavaScript syntax
        run: |
          node --check custom_components/alarm_clock/alarm-clock-card.js
          node --check www/alarm-clock-card.js

      - name: Verify JavaScript files are in sync
        run: |
          if ! diff -q custom_components/alarm_clock/alarm-clock-card.js www/alarm-clock-card.js; then
            echo "Error: JavaScript files are not in sync!"
            echo "custom_components/alarm_clock/alarm-clock-card.js and www/alarm-clock-card.js must be identical"
            exit 1
          fi
          echo "✓ JavaScript files are in sync"

  integration-structure:
    name: Validate Integration Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          required_files=(
            "custom_components/alarm_clock/__init__.py"
            "custom_components/alarm_clock/manifest.json"
            "custom_components/alarm_clock/const.py"
            "custom_components/alarm_clock/coordinator.py"
            "custom_components/alarm_clock/entity.py"
            "custom_components/alarm_clock/sensor.py"
            "custom_components/alarm_clock/switch.py"
            "custom_components/alarm_clock/binary_sensor.py"
            "custom_components/alarm_clock/time.py"
            "custom_components/alarm_clock/services.yaml"
            "custom_components/alarm_clock/alarm-clock-card.js"
          )

          missing_files=()
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              missing_files+=("$file")
            fi
          done

          if [ ${#missing_files[@]} -gt 0 ]; then
            echo "Error: Missing required files:"
            printf '%s\n' "${missing_files[@]}"
            exit 1
          fi

          echo "✓ All required files present"

      - name: Validate manifest.json
        run: |
          python -c "
          import json
          with open('custom_components/alarm_clock/manifest.json') as f:
              manifest = json.load(f)

          required_keys = ['domain', 'name', 'version', 'documentation', 'codeowners']
          missing = [key for key in required_keys if key not in manifest]

          if missing:
              print(f'Error: Missing required manifest keys: {missing}')
              exit(1)

          if manifest['domain'] != 'alarm_clock':
              print(f'Error: Domain mismatch in manifest.json')
              exit(1)

          print('✓ manifest.json is valid')
          "

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-compatibility, javascript-validation, integration-structure]
    if: always()

    steps:
      - name: Check overall status
        run: |
          if [ "${{ needs.integration-compatibility.result }}" != "success" ]; then
            echo "❌ Integration compatibility tests failed"
            exit 1
          fi
          if [ "${{ needs.javascript-validation.result }}" != "success" ]; then
            echo "❌ JavaScript validation failed"
            exit 1
          fi
          if [ "${{ needs.integration-structure.result }}" != "success" ]; then
            echo "❌ Integration structure validation failed"
            exit 1
          fi

          echo "✅ All tests passed successfully!"
          echo ""
          echo "Summary:"
          echo "  ✓ Integration compatibility tests passed"
          echo "  ✓ JavaScript validation passed"
          echo "  ✓ Integration structure validated"
          echo ""
          echo "This integration is safe and won't interfere with other HACS integrations."
