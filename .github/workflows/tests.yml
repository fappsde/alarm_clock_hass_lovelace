name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            zlib1g-dev \
            autoconf \
            build-essential \
            libopenjp2-7 \
            libtiff-dev \
            libturbojpeg0-dev \
            tzdata

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pytest pytest-asyncio pytest-cov
          pip install pytest-homeassistant-custom-component || echo "Warning: pytest-homeassistant-custom-component failed, continuing..."
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=custom_components/alarm_clock --cov-report=xml --cov-report=term-missing
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-minimum-ha-version:
    runs-on: ubuntu-latest
    name: Test Minimum HA Version
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            zlib1g-dev \
            autoconf \
            build-essential \
            libopenjp2-7 \
            libtiff-dev \
            libturbojpeg0-dev \
            tzdata

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pytest pytest-asyncio
          pip install pytest-homeassistant-custom-component || echo "Warning: pytest-homeassistant-custom-component failed, continuing..."
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v
        continue-on-error: false
