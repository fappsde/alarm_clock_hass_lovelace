name: Dependabot

on:
  pull_request_target:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  # Auto-approve dependabot PRs for minor/patch updates
  dependabot-auto-approve:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Approve PR
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Run tests on dependabot PRs
  dependabot-test:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            zlib1g-dev \
            autoconf \
            build-essential \
            libopenjp2-7 \
            libtiff-dev \
            libturbojpeg0-dev \
            tzdata

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pytest pytest-asyncio pytest-cov
          pip install pytest-homeassistant-custom-component || echo "Warning: pytest-homeassistant-custom-component failed, continuing..."
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=custom_components/alarm_clock --cov-report=xml --cov-report=term-missing
        continue-on-error: false

  # Run validation on dependabot PRs
  dependabot-validate:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff
        run: ruff check custom_components/

      - name: Check Black formatting
        run: black --check custom_components/

      - name: Check isort
        run: isort --check-only custom_components/
